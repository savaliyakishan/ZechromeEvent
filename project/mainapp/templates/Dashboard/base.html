{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="{% static '/style/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
</head>
<body>
    
<div class="menu" id="navabr">
    <div class="d-flex justify-content-between">
        <h4 class="text-decoration-underline mx-5 my-5" >Admin</h4>
        <a class="text-decoration-none text-dark mx-5 my-5" href="/logout/"><i class="fa fa-sign-out" style="font-size: 29px; " aria-hidden="true"></i></a>
    </div>
</div>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li id="messageslist" {% if message.tags %} class="rounded bg-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{%endif%} font-weight-bold m-4 p-3 "{% endif %}><b>{{ message }}</b></li>
            {% endfor %}
        </ul>
    {% endif %}
    <button type="button" class="btn btn-primary" >
        <a href="/dashboard/home/" class="text-light">Home</a>
    </button>
    {% block start %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script>
        $(document).ready(function () {
            $('#example,#example-Bed,#example-Staff-Pation').DataTable();
        });
    </script>

    <script>
        (function () {
            'use strict'
          
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')
          
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
              .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                  if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                  }
          
                  form.classList.add('was-validated')
                }, false)
              })
          })()
      </script>
      {% if messages %}
    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $("#messageslist").fadeOut();
            }, 2500);
        });
    </script>
    {% endif %}
</body>
</html>
