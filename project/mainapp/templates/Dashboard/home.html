{% extends './base.html' %}

{% block start %}
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Member
  </button>
<button type="button" class="btn btn-primary" >
    <a href="/Dashboard/view/" class="text-light">ViewMember</a>
</button>
<button type="button" class="btn btn-primary" >
    <a href="/Dashboard/selectedmember/view/" class="text-light">View Select Member</a>
</button>
  



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Member</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="/Dashboard/ragister/" method="post" class="row g-3 needs-validation" novalidate>
                {% csrf_token %}
                <div class="col-md-12">
                  <label for="validationCustomUsername" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required name="memberName">
                    <div class="invalid-feedback">
                      Please Enter a username.
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="validationCustomEmail" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <input type="email" class="form-control" id="validationCustomEmail" aria-describedby="inputGroupPrepend" required name="memberEmail">
                    <div class="invalid-feedback">
                      Please Enter a Email.& Valid Email
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <button class="btn btn-primary" type="submit">Add Member</button>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
