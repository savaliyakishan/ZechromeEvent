{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="https://zechrometechnologies.com/wp-content/uploads/2022/04/Group-117.svg" sizes="32x32" />
    <link rel="icon" href="https://zechrometechnologies.com/wp-content/uploads/2022/04/Group-117.svg" sizes="192x192" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Html</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('/static/img/w-2.jpg');
            background-size: cover;
            font-family: 'Caramel', cursive;
            font-family: 'Open Sans', sans-serif;
            font-family: 'Quicksand', sans-serif;
        }
        h2{
            font-size: 20px;
        }
    </style>
</head>

<body>
    {% include "message.html" %}
    <div class="container rounded mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-lg-4 col-12 back-theme" style="border-radius: 15px;">
                <div class="logo mt-3">
                    <div class="main-logo d-flex justify-content-center">
                        <img src="https://zechrometechnologies.com/wp-content/uploads/2022/04/Group-125.svg" alt="" width="250px">
                    </div>
                    <div class="event-name mt-3">
                        <h2 class="text-center text-white">
                            Saturday Session
                        </h2>
                    </div>
                </div>
                <form class="p-4 text-white" action="/login/" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-12 p-2">
                            <label for="inputUsername" class="text-white">Username : </label>
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username"
                                name="username">
                        </div>
                        <div class="form-group col-12 p-2">
                            <label for="inputPassword"  class="text-white">Password : </label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                                name="password">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <input type="submit" class="btn btn-primary mb-2 text-white" value="Log in">
                    </div>
                </form>             
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.js' %}"></script>

</body>

</html>
