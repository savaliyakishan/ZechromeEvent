{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Html</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('http://127.0.0.1:8000/static/img/1.jpg');
            background-size: cover;
            font-family: 'Caramel', cursive;
            font-family: 'Open Sans', sans-serif;
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</head>

<body>
    {% include "message.html" %}
    <div class="container rounded mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-lg-4 col-12 back-theme">
                <h3 class="text-center m-3 p-2 rounded-pill">Login</h3>
                <form class="p-4 text-white" action="/login/" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-12 p-2">
                            <label for="inputUsername">Username : </label>
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username"
                                name="username">
                        </div>
                        <div class="form-group col-12 p-2">
                            <label for="inputPassword">Password : </label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                                name="password">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <input type="submit" class="btn btn-primary mb-2" value="Log in">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.js' %}"></script>

</body>

</html>
